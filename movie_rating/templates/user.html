<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Information</title>
  </head>
  <body>
    <font color="#CD5C5C">
    <h1>User Information</h1>
    <a href="/raters/">Back</a>
    <h2> Age: {{ user.age }} </h2>
    <h3>Occupation: {{ user.occupation }}</h3>

    <h4>Movies Reviewed / Review Score
        {% for row in movies %}</h4>
        <p>
          {{ row.item.movie_title }} / {{ row.rating }}
        </p>
        {% endfor %}
    </font>    
  </body>
</html>
